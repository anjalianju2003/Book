{%extends 'base.html'%}
{%block main_block%}

<div class="container">
  <div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"name="filter" list="records">
      <datalist id="records">
        {%for r in records%}
        <option value="{{r}}"></option>
        {%endfor%}
      </datalist>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    {{records}}
  </div>
  <div class="row mt-5">
      {%for b in data%}
      <div class="col-3 me-3">
          <div class="card" style="width: 100%;">
            {%if b.picture%}
            <img src="{{b.picture.url}}"alt="">
            {%endif%}
              <div class="card-body">
                <h5 class="card-title">name:{{b.name}}</h5>
                <p class="card-text">{{b.author}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{b.price}}</li>
                <li class="list-group-item">{{b.genre}}</li>
              </ul>
              <div class="card-body">
                <a href="{%url 'book-detail' b.id%}" class="card-link">View</a>
                <a href="{%url 'book-delete' b.id%}" class="card-link">Delete</a>
                <a href="{%url 'book-update' b.id%}" class="card-link">Update</a>
              </div>
            </div>
      </div>
      {%endfor%}
  </div>
</div> 
{%endblock%}
